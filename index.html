<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Ice Cream Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content-background">
</div>
<div class="container">
    <div class="menu-board">
        <div class="one-column">
            <div class="category">
                <h2>Softijs</h2>
                <div class="item"><span>Kinder ijs</span><span class="price">1,60</span></div>
                <div class="item"><span>Oublie</span><span class="price">2,40</span></div>
                <div class="item"><span>Middel oublie</span><span class="price">2,90</span></div>
                <div class="item"><span>Reuze beker</span><span class="price">3,00</span></div>
                <div class="item"><span>Razzle</span><span class="price">5,00</span></div>
                <div class="item"><span>Sundae</span><span class="price">3,80</span></div>
            </div>
            <div class="category">
                <h2>Milkshakes</h2>
                <div class="item"><span>Klein</span><span class="price">3,40</span></div>
                <div class="item"><span>Middel</span><span class="price">3,90</span></div>
                <div class="item"><span>Groot</span><span class="price">4,40</span></div>
            </div>
            <div class="category">
                <h2>Koude dranken</h2>
                <div class="item"><span>Diverse blikjes</span><span class="price">2,90</span></div>
                <div class="item"><span>Red Bull</span><span class="price">3,50</span></div>
                <div class="item"><span>Blik bier</span><span class="price">2,80</span></div>
                <div class="item"><span>Fles bier</span><span class="price">2,95</span></div>
                <div class="item"><span>Glas wijn</span><span class="price">4,50</span></div>
            </div>
        </div>
    </div>
    <div class="video-section">
        <video id="video-1" muted playsinline>
            <source src="milkshake.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video-2" muted playsinline>
            <source src="ice-cream.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
